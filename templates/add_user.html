<!DOCTYPE html>
{% extends "base.html" %} {% block title %}
<title>Agregar Usuario</title>
{% endblock %} {% block header %}
<h1>Agregar Usuario</h1>
{% endblock %} {% block content %}
<div class="container">
    <form action="/add-client" method="POST" class="product-form">
        <fieldset>
            <legend>Agregar un nuevo usuario</legend>

            <div class="form-group">
                <input
                    type="text"
                    name="name"
                    id="name"
                    minlength="4"
                    autofocus
                    required
                    placeholder=" "
                />
                <label for="name">Nombre del usuario</label>
            </div>

            <div class="form-group">
                <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder=" "
                />
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input
                    type="text"
                    name="profile_pic"
                    id="profile_pic"
                    placeholder=" "
                />
                <label for="profile_pic">Foto de perfil</label>
            </div>

            <div class="add_product_btn">
                <button type="submit" class="btn btn-primary">
                    AÃ±adir Cliente
                </button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
