<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Lista de Pedidos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Inicio</a></li>
            <li><a href="{{ url_for('orders') }}">Pedidos</a></li>
            <li><a href="{{ url_for('clients') }}">Clientes</a></li>
            <li><a href="{{ url_for('products') }}">Cat√°logo</a></li>
            <li><a href="{{ url_for('add_product') }}">Agregar Producto</a></li>
        </ul>
    </nav>
    <main>
        <div class="content-container">
            {% for ord in orders %}
            <div class="content-card">
                <div class="content-header orders">
                    <p>ID de pedido: <strong>{{ ord.id }}</strong></p>
                    <p>Cliente: <strong>{{ ord.client }}</strong></p>
                    <p>Productos: 
                        {% for prod in ord.products %}
                        <strong>{{ prod }}</strong>
                        <br><br>
                        {% endfor %}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
